<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../styles/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../styles/styles.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <title>Form</title>
    </head>

    <body>
        <form class="frm">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Ministry select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Choose one</option>
                    <option>Welcome Ministry</option>
                    <option>Sunday School</option>
                    <option>Baby Steps</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleName">Your Name</label>
                <input type="text" class="form-control" id="exampleName" aria-describedby="namelHelp"
                    placeholder="Enter name">
                <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="examplePhone">Phone number</label>
                <input type="number" class="form-control" id="examplePhone" aria-describedby="phoneHelp"
                    placeholder="Enter phone number">
                <small id="phoneHelp" class="form-text text-muted">We'll never share your phone number with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <!-- <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div> -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">In a few words please describe what you are passionate
                    about and how would you like that to reflect on your service?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>
        </div>

    </body>

</html>
