<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="../styles/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>





        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../styles/styles.css">
        <title>Form</title>
    </head>

    <body>
        <header><img src="https://bethelrussianchurch.org/wp-content/themes/kickstart-yo-bethel/build/img/logo.png">
        </header>

        <div id="mainForm">
            <form class="form col-md-8 offset-md-2">

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Ministry select</label>

                    <select class="form-control" id="ministrySelect">
                        <option>Choose one</option>
                        <option>Welcome Ministry</option>
                        <option>Sunday School</option>
                        <option>Baby Steps</option>
                    </select>

                </div>


                <div class="form-group">
                    <label for="exampleName">Your Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="namelHelp"
                        placeholder="Enter name">
                    <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone
                        else.</small>
                </div>

                <div class="form-group">
                    <label for="examplePhone">Phone number</label>

                    <input type="number" class="form-control" id="phone" aria-describedby="phoneHelp"
                        placeholder="Enter phone number">
                    <small id="phoneHelp" class="form-text text-muted">We'll never share your phone number with anyone
                        else.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <!-- <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div> -->

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">In a few words please describe what you are passionate
                        about and how would you like that to reflect on your service?</label>
                    <textarea class="form-control" id="note" rows="3"></textarea>
                </div>

                <button id="subBtn" type="submit" class="btn btn-primary submit">Submit</button>
                <!-- <textarea class="form-control" id="note" rows="3"></textarea> -->
            </form>
        </div>

        <footer id="foot">
            <p class="down">&copy 2019 DU BOOTCAMP TEAM</p>
        </footer>

        <script src="../js/index.js"></script>
    </body>

</html>
